<VirtualHost *:443>
   ServerName localhost
   DocumentRoot /var/www/html

   SSLEngine on
   SSLCertificateFile /etc/apache2/sites-available/ssl1.crt
   SSLCertificateKeyFile /etc/apache2/sites-available/ssl1.key
</VirtualHost>

<VirtualHost *:80>
    ServerName localhost
    Redirect permanent / https://localhost/
</VirtualHost>